<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Sync Room</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-4">AngSync Room</h1>
    <div class="mb-4">
      <input id="roomId" type="text" placeholder="Enter Room ID" class="p-2 rounded bg-gray-700">
      <button onclick="joinRoom()" class="p-2 bg-blue-500 rounded">Join Room</button>
    </div>
    <div class="mb-4">
      <input id="videoUrl" type="text" placeholder="Paste YouTube URL" class="p-2 rounded bg-gray-700">
      <button onclick="changeVideo()" class="p-2 bg-green-500 rounded">Change Video</button>
    </div>
    <div id="player" class="w-full h-96"></div>
  </div>

  <script>
    let ws;
    let player;
    let roomId;
    let lastSeekTime = 0; // To prevent excessive seek updates

    function joinRoom() {
      roomId = document.getElementById('roomId').value.trim();
      if (!roomId) return alert("Please enter a Room ID");

      ws = new WebSocket('wss://angsny.onrender.com');
      
      ws.onopen = () => {
        console.log('WebSocket connection established');
        ws.send(JSON.stringify({ roomId, action: 'join' }));
      };
      
      ws.onmessage = (event) => {
        console.log('Message received:', event.data);
        const data = JSON.parse(event.data);
        
        switch (data.type) {
          case 'sync':
          case 'changeUrl':
            loadVideo(data.url);
            setTimeout(() => player.seekTo(data.time, true), 1000);
            break;
          case 'play':
            player.playVideo();
            break;
          case 'pause':
            player.pauseVideo();
            break;
          case 'seek':
            if (Math.abs(player.getCurrentTime() - data.time) > 1) {
              player.seekTo(data.time, true);
            }
            break;
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };

      ws.onclose = () => {
        console.log('WebSocket connection closed');
      };
    }

    function changeVideo() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url || !url.includes("youtube.com/watch?v=")) {
        return alert("Invalid YouTube URL");
      }

      ws.send(JSON.stringify({ roomId, action: 'changeUrl', url }));
    }

    function loadVideo(url) {
      const videoId = extractVideoId(url);
      if (!videoId) return alert("Invalid YouTube URL");

      if (player) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: videoId,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
    }

    function extractVideoId(url) {
      const match = url.match(/[?&]v=([^&]+)/);
      return match ? match[1] : null;
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;

      const currentTime = player.getCurrentTime();

      if (event.data === YT.PlayerState.PLAYING) {
        ws.send(JSON.stringify({ roomId, action: 'play', time: currentTime }));
      } else if (event.data === YT.PlayerState.PAUSED) {
        ws.send(JSON.stringify({ roomId, action: 'pause', time: currentTime }));
      }
    }

    setInterval(() => {
      if (player && ws && ws.readyState === WebSocket.OPEN && player.getPlayerState() === YT.PlayerState.PLAYING) {
        const currentTime = player.getCurrentTime();
        if (Math.abs(currentTime - lastSeekTime) > 1) {
          lastSeekTime = currentTime;
          ws.send(JSON.stringify({ roomId, action: 'seek', time: currentTime }));
        }
      }
    }, 1500); // Send updates every 1.5 seconds

  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
